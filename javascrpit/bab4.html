    <script type="text/javascript">
        function hitungTotal() {
            var tujuan = document.getElementById("tujuan").value;
            var kelas = document.getElementById("kelas").value;
            var jumlahTiket = parseInt(document.getElementById("jumlahTiket").value);
            var isMember = document.getElementById("isMember").checked;

            var hargaTiket = 0;
            switch (tujuan) {
                case "jakarta":
                    switch (kelas) {
                        case "eksekutif":
                            hargaTiket = 70000;
                            break;
                        case "bisnis":
                            hargaTiket = 40000;
                            break;
                        case "ekonomi":
                            hargaTiket = 10000;
                            break;
                    }
                    break;
                case "solo":
                    switch (kelas) {
                        case "eksekutif":
                            hargaTiket = 80000;
                            break;
                        case "bisnis":
                            hargaTiket = 50000;
                            break;
                        case "ekonomi":
                            hargaTiket = 20000;
                            break;
                    }
                    break;
                case "surabaya":
                    switch (kelas) {
                        case "eksekutif":
                            hargaTiket = 90000;
                            break;
                        case "bisnis":
                            hargaTiket = 90000;
                            break;
                        case "ekonomi":
                            hargaTiket = 30000;
                            break;
                    }
                    break;
            }

            var subtotal = hargaTiket * jumlahTiket;
            var diskon = isMember ? subtotal * 0.1 : 0;
            var totalBayar = subtotal - diskon;

            document.getElementById("hargaTiket").innerHTML = "Harga Tiket:  Rp " + hargaTiket;
            document.getElementById("subtotal").innerHTML = "Subtotal: Rp " + subtotal;
            document.getElementById("diskon").innerHTML = "Diskon: Rp " + diskon;
            document.getElementById("totalBayar").innerHTML = "Total Bayar: Rp " + totalBayar;
        }
    </script>
