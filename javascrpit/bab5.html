<!DOCTYPE html>
<html>
<head>
    <title>Program Faktorial dan Jumlah Deret</title>
    <style>
        
    </style>
</head>
<body>
    
    <table border="1" align="center" width="35%">
        <tr>
            <td>
        <h1 style="text-align: center;">Program Faktorial <br> dan Jumlah Deret</h1></tr></td> 
        <tr>
            <td>
                <label for="inputN">Masukkan nilai N:</label>
                <input type="number" id="inputN">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="hitungFaktorialDanJumlahDeret()">Hitung</button>
                <input type="reset" value="ulang">
            </td>
        </tr>
        <tr>
            <td>
                Hasil Faktorial:
            <span id="hasilFaktorial" ></span>
        </td>
        </tr>
        <tr>
            <td>Hasil Jumlah Deret:
            <span id="hasilJumlahDeret"></span>
        </td>
        </tr>
    </table>

    <script>
        function faktorial(n) {
            if (n === 0) {
                return 1;
            } else {
                return n * faktorial(n - 1);
            }
        }

        function jumlahDeret(n) {
            if (n === 0) {
                return 0;
            } else {
                return n + jumlahDeret(n - 1);
            }
        }

        function hitungFaktorialDanJumlahDeret() {
            var inputN = document.getElementById("inputN").value;
            if (inputN < 0) {
                alert("N harus lebih besar dari atau sama dengan 0.");
            } else {
                var hasilFaktorial = faktorial(inputN);
                var hasilJumlahDeret = jumlahDeret(inputN);

                document.getElementById("hasilFaktorial").textContent = hasilFaktorial;
                document.getElementById("hasilJumlahDeret").textContent = hasilJumlahDeret;
            }
        }
    </script>
</body>
</html>
