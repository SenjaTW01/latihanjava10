<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Tabungan</title>
</head>
<body>
    <h1 style="text-align: center;">Kalkulator Tabungan</h1>
    <form id="kalkulator-form">
        <h2>Data input : </h2>
        <label for="saldo">Saldo Awal:</label>
        <input type="number" id="saldo" placeholder="Masukkan saldo awal" required><br><br>

        <label for="bunga">Bunga (% per bulan):</label>
        <input type="number" id="bunga" placeholder="Masukkan bunga" required><br><br>

        <label for="waktu">Jangka Waktu (bulan):</label>
        <input type="number" id="waktu" placeholder="Masukkan jangka waktu" required><br><br>

        <button type="button" onclick="hitungSaldo()">Sumbit</button>
        <input type="reset" value="Reset">
    </form>

    <h2>Hasil:</h2>

    <div id="hasil"></div>

    <script>
        function hitungSaldo() {
            var saldoAwal = parseFloat(document.getElementById("saldo").value);
            var bunga = parseFloat(document.getElementById("bunga").value);
            var waktu = parseInt(document.getElementById("waktu").value);

            var saldoAkhir = saldoAwal;

            var hasil = "<h3>Hasil:</h3>";

            for (var bulan = 1; bulan <= waktu; bulan++) {
                saldoAkhir += saldoAkhir * (bunga / 100);
                hasil += `Saldo Bulan ${bulan} = Rp. ${saldoAkhir.toFixed(2)}<br>`;
            }

            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</body>
</html>
