<!DOCTYPE html>
<html>

<head>
    <title>Kalkulator Akar Persamaan Kuadrat</title>
</head>

<body>
    <h1>Kalkulator Akar Persamaan Kuadrat</h1>
    <form id="kalkulator-form">
        <label for="a">Koefisien a:</label>
        <input type="number" id="a" placeholder="Masukkan nilai a" required><br><br>

        <label for="b">Koefisien b:</label>
        <input type="number" id="b" placeholder="Masukkan nilai b" required><br><br>

        <label for="c">Koefisien c:</label>
        <input type="number" id="c" placeholder="Masukkan nilai c" required><br><br>

        <button type="button" onclick="hitungAkar()">Hitung Akar</button>
    </form>

    <h2>Hasil:</h2>
    <div id="hasil"></div>

    <script>
        function hitungAkar() {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var c = parseFloat(document.getElementById("c").value);

            var discriminant = b * b - 4 * a * c;
            var x1, x2;

            if (discriminant > 0) {
                x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById("hasil").innerHTML = `Akar x1 = ${x1.toFixed(2)}, Akar x2 = ${x2.toFixed(2)}`;
            } else if (discriminant === 0) {
                x1 = -b / (2 * a);
                document.getElementById("hasil").innerHTML = `Akar tunggal x1 = ${x1.toFixed(2)}`;
            } else {
                document.getElementById("hasil").innerHTML = "Akar-akar imaginer, tidak ada akar real.";
            }
        }
    </script>
</body>

</html>
